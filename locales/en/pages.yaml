index:
  title: Order a birth, death, marriage or civil partnership certificate
  content:
    - You need to register on the General Register Office (GRO) website to get a copy of a birth, adoption, death, marriage or civil partnership certificate in England and Wales.
    - You can use this service to research your family tree.
    - Order with the <a href=https://www.gov.uk/research-family-history target="_blank">GRO index reference number</a>.
    - It takes around 10 minutes and you’ll need a debit or credit card.
  scotland-and-ni-process: There’s a different process for getting certificates in Scotland and getting certificates in Northern Ireland.

order-a-death-certificate:
  title: Order a death certificate
  content:
    - >
      <h2 class="govuk-heading-m">Before you start</h2>
    - >
      <p class="govuk-body">You will need the following details:</p>
    - >
      <ul class="govuk-list govuk-list--bullet">
        <li>the year the death was registered</li>
        <li>the person's surname at the time of death</li>
        <li>the person's sex at the time of death</li>
      </ul>
    - >
      <p class="govuk-body">The details you provide should be:</p>
      <ul class="govuk-list govuk-list--bullet">
        <li>as they would be written on official documents, such as a passport</li>
        <li>as they were when they died</li>
      </ul>

